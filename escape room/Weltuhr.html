<!DOCTYPE html>
<html>
<head>
  <title>Weltuhr</title>
</head>
<body>

<h1>Weltuhr</h1>

<form>
  <label for="timezone1">Zeitzone 1:</label>
  <select name="timezone1" id="timezone1">
    <option value="12:00">Bogota</option>
     <option value="Chihuahua">Chihuahua</option>
    <option value="Mexico City">Mexico City</option>
    <option value="09:00">Guadalajara</option>
    <option value="Monterrey">Monterrey</option>
    <option value="Alaska">Alaska</option>
    <option value="Hawaii">Hawaii</option>
    <option value="06:00">Fiji</option>
    <option value="Pacific Time">Pacific Time</option>
    <option value="Tijuana">Tijuana</option>
    <option value="Arizona">Arizona</option>
  </select>

  <label for="timezone2">Zeitzone 2:</label>
  <select name="timezone2" id="timezone2">
    <option value="12:00">Bogota</option>
     <option value="Chihuahua">Chihuahua</option>
    <option value="Mexico City">Mexico City</option>
    <option value="09:00">Guadalajara</option>
    <option value="Monterrey">Monterrey</option>
    <option value="Alaska">Alaska</option>
    <option value="Hawaii">Hawaii</option>
    <option value="06:00">Fiji</option>
    <option value="Pacific Time">Pacific Time</option>
    <option value="Tijuana">Tijuana</option>
    <option value="Arizona">Arizona</option>
 
  </select>

  <label for="timezone3">Zeitzone 3:</label>
  <select name="timezone3" id="timezone3">
    <option value="12:00">Bogota</option>
     <option value="Chihuahua">Chihuahua</option>
    <option value="Mexico City">Mexico City</option>
    <option value="09:00">Guadalajara</option>
    <option value="Monterrey">Monterrey</option>
    <option value="Alaska">Alaska</option>
    <option value="Hawaii">Hawaii</option>
    <option value="06:00">Fiji</option>
    <option value="Pacific Time">Pacific Time</option>
    <option value="Tijuana">Tijuana</option>
    <option value="Arizona">Arizona</option>
  </select>

  <input type="button" value="Zeiten anzeigen" onclick="showTimes()">
</form>

<table id="timeTable">
  <tr>
    <th>Zeitzone 1</th>
    <th>Zeitzone 2</th>
    <th>Zeitzone 3</th>
  </tr>
</table>

<script>
  function showTimes() {
    var timezone1 = document.getElementById("timezone1").value;
    var timezone2 = document.getElementById("timezone2").value;
    var timezone3 = document.getElementById("timezone3").value;

    var timeTable = document.getElementById("timeTable");
    var newRow = timeTable.insertRow(-1);
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);

    cell1.innerHTML = timezone1;
    cell2.innerHTML = timezone2;
    cell3.innerHTML = timezone3;
  }
</script>

</body>
</html>
